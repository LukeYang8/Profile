<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Profile</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Profile</a>
        </div>
        <ul class="navlist">
            <!--Make Home a house img-->
            <li>
                <a href="#about-me-box">About Me</a>
            </li>
            <li>
                <a href="#hobbies-box">My Hobbies</a>
            </li>
            <li>
                <a href="#">Socials</a>
            </li>
        </ul>
    
    </nav>
    
    <div class="space"> </div>

    <div class="chaewon-container">
        <div class="heading">
            <h>Luke Yang</h> <br>
            
        </div>
    </div>
    

    <div class="chaewon-container">
        <div class="chaewon">
            <img src="./images/watering_can_no_background-removebg-preview.png">
        </div>
    </div>

    <div class="container">
        <div class="about-me" id="about-me-box">
            <h2>About Me</h2>
            <p>Hi Guys</p>
            <p>I am Luke also known as Look Sheep</p> 
            <img src="./images/sheep dance.gif" id="sheep-dance">
            <p>I am currently a 2nd year CS/COMMERCE student at UNSW</p>
            <p>
                <div class="mbti">
                    <h>MBTI</h>
                </div>
            </p>
            <img src="./images/virtuoso_mbti-removebg-preview.png" id="virtuoso">
            
        </div>
    </div>    

    <div class="container">
        <div class="hobbies" id="hobbies-box">
            <h2>My Hobbies (click image)</h2>

        </div>
    </div>    

    <div class="games-flex">
        <div class="game-container">
            <div class="game-box" id="fortnite">
                
                <a href="https://fortnitetracker.com/profile/all/CrazyEddo" target="_blank">
                    <img src="./images/fotnite gameplay gif.gif" class="game-image">  
                </a>
                <div class="game-logo">
                    <h>Fortnite</h>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="game-box" id="league">
                
                <a href="https://www.op.gg/summoners/oce/ssamachi" target="_blank">
                    <img src="./images/azir gif.gif" class="game-image">  
                </a>
                <div class="game-logo">
                    <h>League of Legends</h>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div class="game-box" id="izone">
                
                <a href="https://kprofiles.com/izone-members-profile/" target="_blank">
                    <img src="./images/izone-chaewon.gif" class="game-image">  
                </a>
                <div class="game-logo">
                    <h>IZ*ONE</h>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div class="game-box" id="clubbing">
                
                <a href="https://kprofiles.com/izone-members-profile/" target="_blank">
                    <img src="./images/clubbing 2.gif" class="game-image">  
                </a>
                <div class="game-logo">
                    <h>Clubbing</h>
                </div>
            </div>
        </div>
        
    </div>

    <div class="space"> </div>

    <div id="socials">
        <h2>Socials</h2>
    </div> 
    
    <div class="contact-container">
        <div class="social-logo">
            <!--Discord-->
            <a href="#">
                <img src="./images/discord logo.png">
            </a>
            
        </div>
        <div class="social-logo" id="github">
            <!--Github-->
            <a href="https://github.com/LukeYang8" target="_blank">
                <img src="./images/GitHub-logo.png">
            </a>
        </div>
        <div class="social-logo">
            <!--linkedin-->
            <a href="https://www.linkedin.com/in/luke-yang-791948227/" target="_blank">
                <img src="./images/linkedin logo.png">
            </a>
        </div>

    </div>

    <div class="space"> </div>

    <div class="back-to-top">
        <button>
            <a href="https://lukeyang8.github.io/Profile/">
                <img src="./images/angle double up.png">
            </a>
        </button>
    </div>

</body>
</html>
